<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">

	<title>Javascript Calculator</title>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="container">
		<section class="calculator">
			<header class="header">
				<h3>Calculator</h3>
			</header><!-- /header -->
			<div class="operation">
				<h4></h4>
			</div>
			<div class="current">
				<h3>0</h3>
			</div>
			<div class="keypad">
				<div class="row">
					<div id="ce" class="key operator"><span>CE</span></div>
					<div id="c" class="key operator"><span>C</span></div>
					<div id="mod" class="key operator"><span>%</span></div>
					<div id="div" class="key operator"><span>/</span></div>
				</div>
				<div class="row">
					<div class="key number"><span>7</span></div>
					<div class="key number"><span>8</span></div>
					<div class="key number"><span>9</span></div>
					<div id="pro" class="key operator"><span>*</span></div>
				</div>
				<div class="row">
					<div class="key number"><span>4</span></div>
					<div class="key number"><span>5</span></div>
					<div class="key number"><span>6</span></div>
					<div id="min" class="key operator"><span>-</span></div>
				</div>
				<div class="row">
					<div class="key number"><span>1</span></div>
					<div class="key number"><span>2</span></div>
					<div class="key number"><span>3</span></div>
					<div id="plus" class="key operator"><span>+</span></div>
				</div>
				<div class="row">
					<div class="big-key number"><span>0</span></div>
					<div class="key number"><span>.</span></div>
					<div id="equal" class="key operator"><span>=</span></div>

				</div>
			</div>
		</section>
		<section class="history">
			<div class="history-header">
				<h3>History</h3>
			</div>
			<div class="history-content">
			</div>
		</section>
	</div>

	<script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
